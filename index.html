<!DOCTYPE html>
<html lang="zh-TW">

<head>
	<meta charset="UTF-8">
	<title>Website Tilte</title>
	<link rel="stylesheet" href="./style.css">
	<link rel="stylesheet" href="./styles/navbar.css">
	<link rel="stylesheet" href="./styles/campaign.css">
	<link rel="icon" href="./images/icon.png" type="image/png">
</head>

<body>
	<!-- top bar -->
	<div class="top-bar-container">
		<div class="top-bar-menu container">
			<a href="#">
				<img src="./images/language.png" alt="">
				<div>語言</div>
			</a>
			<a href="#">
				<img src="./images/person.png" alt="">
				<div>會員登入</div>
			</a>
		</div>
	</div>

	<!-- nav bar -->
	<div class="nav-bar-container">
		<div class="nav-bar-menu container">
			<div class="menu">
				<ul>
					<li class="menu-item"><a href="#">首頁</a></li>
					<li class="menu-item"><a href="#">二手市集</a></li>
					<li class="menu-item"><a href="#article">專欄文章</a></li>
					<li class="menu-item"><a href="#campaign">活動</a></li>
				</ul>
			</div>
			<div class="top-search">
				<a><img id="top-search-btn" src="./images/search.png" alt=""></a>
			</div>
			<div class="show-search" id="show-search">
				<form role="search" method="get" id="searchform" action="">
					<div><input type="text" class="search-input" placeholder="搜尋" name="s" id="s" /></div>
				</form>
			</div>
		</div>
	</div>

	<!-- cover  -->
	<section class="cover-container">
		<div class="cover container"></div>
	</section>

	<!-- article  -->
	<section class="article-container" id="article">
		<div class="article-div container">
			<div class="article-background">
				<img class="background-images" src="./images/article_background.png" alt="">
			</div>
			<div class="article-shelves">
				<div class="slide-row" id="slide">
					<div class="slide-col" id="article-01">
						<img src="./images/test.jpg" alt="">
						<span> 斷捨離妙招 </span>
					</div>
					<div class="slide-col" id="article-02">
						<img src="./images/test.jpg" alt="">
						<span> 二手市集，新的綠色? </span>
					</div>
					<div class="slide-col" id="article-03">
						<img src="./images/test.jpg" alt="">
						<span> 網路市集挖寶! </span>
					</div>
					<div class="slide-col" id="article-04">
						<img src="./images/test.jpg" alt="">
						<span> 二手消費文化 </span>
					</div>
				</div>
				<div class="indicator">
					<span class="btn btn-active"></span>
					<span class="btn"></span>
					<span class="btn"></span>
					<span class="btn"></span>
				</div>
			</div>
		</div>
		<div class="test-container">
			<div class="popup-page">
				<div class="close-btn">&times;</div>
				<h1 id="popup-title">title</Title></h1>
				<p id="popup-contents">contents</p>
			</div>
		</div>
	</section>

	<!-- campaign  -->
	<section class="campaign-container" id="campaign">
		<div class="campaign-div container">
			<div class="campaign-title">
				<span>活動</span>
			</div>
			<div class="campaign-shelve">
				<div class="campaign-row">
					<div class="campaign-col campaign-add">
						<div class="add-icon">+</div>
						<span>新增活動</span>
					</div>

					<!-- card -->
					<div class="campaign-col">
						<div class="campaign-contents">
							<span class="campaign-date">2023.02.23</span>
							<span class="campaign-name">北海岸淨灘</span>
							<span class="campaign-people">0 人已報名</span>
							<div class="campaign-register">
								<span>報名活動</span>
							</div>
						</div>
					</div>

				</div>
			</div>
			<div class="campaign-form-container">
				<div class="campaign-form-add">+</div>
				<div class="campaign-form-close">&times;</div>
				<span class="campaign-form-title">新增活動</span>

				<span class="form-text">活動名稱</span>
				<input type="text" id="campaign-form-name" name="campaign-form-name">

				<span class="form-text">活動日期</span>
				<input type="date" id="campaign-form-date" name="campaign-form-date">

				<span class="form-text">活動時間</span>
				<input type="time" id="campaign-form-time" name="campaign-form-time">

				<span class="form-text">活動地點</span>
				<input type="text" id="campaign-form-loca" name="campaign-form-loca">

				<span class="form-text">活動描述（可略）</span>
				<input type="text" id="campaign-form-desc" name="campaign-form-desc" class="campaign-form-desc">
			</div>
			<div class="campaign-form-overlay"></div>
		</div>
	</section>

	<script src="scripts/script.js"></script>
	<script src="scripts/campaign.js"></script>
</body>

</html>
